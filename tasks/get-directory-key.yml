---
- name: Find directory keys from source
  find:
    path: '{{  solr_cloud_restore.source.file.path }}'
    file_type: directory
  register: directory_key_info

- debug:
    var: directory_key_info

- name: Set directory keys
  set_fact:
    directory_keys: '{{ directory_key_info | json_query("files[].path") }}'

- debug:   
    var: directory_keys

- pause: